<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
</head>
<body>
    <h1>Clima App</h1>

    <form method="GET">
        <label for="city_input">Digite o nome da cidade:</label>
        <input type="text" id="city_input" name="city" required>
        
        <label>Escolha a timezone:</label>
        <select name="timezone">
            <option value="America/New_York">America/New_York</option>
            <option value="Europe/Paris">Europe/Paris</option>
            <option value="Asia/Tokyo">Asia/Tokyo</option>
            <option value="America/Sao_Paulo">America/Sao_Paulo</option>
        </select>
        
        <label>Escolha a unidade:</label>
        <select name="unit">
            <option value="metric">Celsius</option>
            <option value="imperial">Fahrenheit</option>
            <option value="standard">Kelvin</option>
        </select>
        
        <button type="submit">Obter Clima</button>
    </form>

    {% if city_weather %}
    <div id="weather-info">
        <h2>Informações para {{ city_weather.city }}</h2>
        <p>Temperatura: {{ city_weather.temperature }}°C</p>
        <p>Horário local: {{ city_weather.timestamp }}</p>
    </div>
    {% endif %}

</body>
</html>
